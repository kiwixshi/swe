<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Plant Disease Classifier</h2>
        
        <!-- Image Upload Form for Prediction -->
        <form id="upload-form" enctype="multipart/form-data">
            <div class="form-group m-8">
                <label for="file" class="m-2">Upload an image of the plant:</label>
                <input type="file" class="form-control mt-4 mb-4" id="file" name="file" required>
            </div>
            <button type="submit" class="btn btn-primary pred">Predict</button>
        </form>
        <div class="img-upl d-flex flex-row gap-3 mt-3">
            <div id="result" class="mt-3"></div>
            <img id="preview" src="" alt="Image Preview" style="max-width: 200px; display: none;" class="mt-3"/>
        </div>
    </div>

    <script src="./index.js">
        // Handle prediction request
    </script>
</body>
</html>
